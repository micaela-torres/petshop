        <section class="portada-gato">

        <section>
            <div>
                <h1>Reserva tu turno</h1>
            </div>
            <form class="container mb-3" id="formulario" onsubmit="return validarFormulario()" class="mt-3 g-3 row" action="">
            
                <div class="form-group row-sm-3">
                    <label for="nombre" class="form-label">Nombre del dueño</label>
                    <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                </div>
            
                <div class="form-group row-sm-3">
                    <label for="nombremascota" class="form-label">Nombre de la mascota</label>
                    <input class="form-control" type="text" name="nombremascota" id="nombremascota" placeholder="Ingrese nombre de la mascota">
                </div>
                <div>
                    <div class="form-group row-sm-3">
                        <label for="tipodemascota" class="form-label">Tu mascota es:</label>
                        <select name="tipodemascota" id="tipodemascota" class="form-select form-select-m"
                            aria-label=".form-select-lg example" required>
                            <option selected></option>
                            <option value="1">Perro +35kg</option>
                            <option value="2">Perro de 25 a 35kg</option>
                            <option value="3">Perro de 10 a 24g</option>
                            <option value="4">Perro de 4 a 10kg</option>
                            <option value="5">Perro hasta 4kg</option>
                            <option value="2">Gato</option>
                        </select>
                    </div>
            
                </div>
                <div class="form-group row-sm-3">
                    <label for="raza" class="form-label">Raza</label>
                    <input type="text" class="form-control" id="raza" placeholder="Ingrese la raza de la mascota">
                </div>
            
                <div>
                    <div class="form-group row-sm-3">
                        <label for="servicio" class="form-label">Servicio a realizar:</label>
                        <select name="servicio" id="servicio" class="form-select form-select-m"
                            aria-label=".form-select-lg example">
                            <option selected></option>
                            <option value="1">Baño</option>
                            <option value="2">Baño y corte de pelo</option>
                            <option value="3">Corte de uña</option>
                            <option value="4">Completo</option>
                        </select>
                    </div>
                </div>
            
                <div class="row g-2">
                    <div class="form-group row-sm-3">
                        <label class="form-label" for="tel">Teléfono</label>
                        <input class="form-control" type="text" name="tel" id="tel" placeholder="Ingrese su telefono">
                    </div>
                </div>
            
                <div class="row g-2">
                    <div class="form-group row-sm-3">
                        <label class="form-label" for="email">Correo electrónico</label>
                        <input class="form-control" type="email" name="email" id="email" placeholder="Ingrese su email">
                    </div>
                </div>
            
                <div class="row mt-3">
                    <div class="d-grid gap-2 row-4 mx-auto mb-2">
                        <input class="btn btn-danger " type="submit" value="Enviar">
                    </div>
                </div>
            
            </form>
